<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Heloísa</title>
</head>
<body>
  <h1>Matrix de Cálculo</h1>
   <h2>Escolha o operador desejado e insira os valores</h2>
   <form id='form'> 
     X: <input id="userEntryA" required="required">
     Y: <input id="userEntryB" required="required">

     <button onClick = "setValue()"   id='enter'>Enter</button>
     <button onClick = "mathValue()"  id="equals">Equals</button>
     <button onClick = "clearValue()" id="reset">Clear</button>  

     <input type="radio" id="css" name="operator" value="+"> +
     <input type="radio" id="css" name="operator" value="-"> -
     <input type="radio" id="css" name="operator" value="/"> /
     <input type="radio" id="css" name="operator" value="*"> *
     <input type="radio" id="css" name="operator" value="%"> %
     <input type="radio" id="css" name="operator" value="**"> **
     <input type="radio" id="css" name="operator" value="&"> &
     <input type="radio" id="css" name="operator" value="||"> ||
  </form>

      <div class='div1'>
        <ul class='p1'>
          Ultima operação realizada: <span class="total"></span>
        <span id='span'> </span> 
      </ul>
      </div>

      <div class='div2'>
        <span class='title'> Operações Realizadas: </span>
      </div>

<script src="modulo04_desafio01_calculadora_v1.js"> </script>
